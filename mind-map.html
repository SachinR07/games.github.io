    <title>Mind Mapping Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #mindmap {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #f4f4f9;
            border: 2px solid #ddd;
            overflow: hidden;
        }
        canvas {
            pointer-events: none; /* Prevent canvas from blocking node interaction */
        }
        .node {
            position: absolute;
            padding: 10px;
            background: #fff;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: move;
            user-select: none;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .controls button,
        .controls input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="mindmap">
        <canvas id="connections" width="2000" height="2000"></canvas>
    </div>
    <div class="controls">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
        <button id="exportBtn">Export</button>

    <title>Mind Mapping Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin: 20px 0;
    }
    #mindmap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      background-color: #ffffff;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .node {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f1f1f1;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .node:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }
    .node.selected {
      border: 2px solid #007bff;
      background-color: #e6f7ff;
    }
    .node.parent {
      background-color: #d9f0ff;
    }
    .node input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 5px;
      outline: none;
    }
    .node input[type="text"]:focus {
      border-color: #007bff;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <h1>Mind Map Creator</h1>
  <div id="mindmap"></div>
  <button onclick="saveMindMap()">Save Mind Map</button>

  <script>
    const mindmapContainer = document.getElementById('mindmap');
    let selectedNode = null;

    // Create the root node
    const rootNode = createNode('Root Node');
    mindmapContainer.appendChild(rootNode);

    // Function to create a new node
    function createNode(text) {
      const node = document.createElement('div');
      node.classList.add('node');
      node.innerHTML = `
        <input type="text" value="${text}" placeholder="Enter text...">
        <button onclick="addChildNode(this.parentNode)">Add Child</button>
      `;
      node.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent parent nodes from being selected
        if (selectedNode) {
          selectedNode.classList.remove('selected');
        }
        selectedNode = node;
        selectedNode.classList.add('selected');
      });
      return node;
    }

    // Function to add a child node
    function addChildNode(parentNode) {
      const childNode = createNode('');
      parentNode.classList.add('parent');
      parentNode.appendChild(childNode);
    }

    // Function to save the mind map (you can implement your own saving logic here)
    function saveMindMap() {
      const mindmapData = serializeMindmap(rootNode);
      localStorage.setItem('mindmapData', JSON.stringify(mindmapData));
      alert('Mind map saved!');
    }

    // Helper function to serialize the mind map data (recursive)
    function serializeMindmap(node) {
      const data = {
        text: node.querySelector('input').value,
        children: []
      };
      const childNodes = node.querySelectorAll(':scope > .node');
      childNodes.forEach(childNode => {
        data.children.push(serializeMindmap(childNode));
      });
      return data;
    }
  </script>

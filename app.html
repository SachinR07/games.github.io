<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Value Calculator</title>
</head>
<body>
    <h1>Option Value Calculator</h1>
    <form id="option-form">
        <label for="stock-price">Underlying Stock Price (₹):</label>
        <input type="number" id="stock-price" step="0.01"><br><br>

        <label for="strike-price">Strike Price (₹):</label>
        <input type="number" id="strike-price" step="0.01"><br><br>

        <label for="expected-price">Expected Price of Stock (₹):</label>
        <input type="number" id="expected-price" step="0.01"><br><br>

        <label for="time">Time to Maturity (Days):</label>
        <input type="number" id="time"><br><br>

        <label for="risk-free-rate">Risk-Free Interest Rate (%):</label>
        <input type="number" id="risk-free-rate" step="0.01"><br><br>

        <label for="call-option-price">Current Call Option Price (₹):</label>
        <input type="number" id="call-option-price" step="0.01"><br><br>

        <label for="put-option-price">Current Put Option Price (₹):</label>
        <input type="number" id="put-option-price" step="0.01"><br><br>

        <button type="button" onclick="calculateOptionValue()">Calculate</button>
    </form>

    <h2>Results</h2>
    <div id="result"></div>

    <script>
        function calculateOptionValue() {
            // Fetch input values
            const S = parseFloat(document.getElementById('stock-price').value);
            const K = parseFloat(document.getElementById('strike-price').value);
            const E = parseFloat(document.getElementById('expected-price').value);
            const T = parseFloat(document.getElementById('time').value) / 365; // Convert days to years
            const r = parseFloat(document.getElementById('risk-free-rate').value) / 100;
            const currentCallPrice = parseFloat(document.getElementById('call-option-price').value);
            const currentPutPrice = parseFloat(document.getElementById('put-option-price').value);

            if (isNaN(S) || isNaN(E) || isNaN(K) || isNaN(T) || isNaN(r) || isNaN(currentCallPrice) || isNaN(currentPutPrice)) {
                alert('Please fill in all fields with valid numbers!');
                return;
            }

            // Volatility Calculation
            const σ = Math.log(E / S) / Math.sqrt(T);

            if (σ <= 0) {
                alert('Expected price must be greater than the current stock price!');
                return;
            }

            // Calculate d1 and d2 for Black-Scholes model
            const d1 = (Math.log(S / K) + (r + Math.pow(σ, 2) / 2) * T) / (σ * Math.sqrt(T));
            const d2 = d1 - σ * Math.sqrt(T);

            // Standard normal cumulative distribution function (N(x))
            function N(x) {
                const t = 1 / (1 + 0.2316419 * Math.abs(x));
                const d = 0.3989422804014337 * Math.exp(-x * x / 2);
                const n = d * (t * (0.319381530 * t - 0.356563782 * t * t + 1.781477937 * t * t * t - 1.821255978 * t * t * t * t + 1.330274429 * t * t * t * t * t));
                return x >= 0 ? 1 - n : n;
            }

            // Calculate theoretical Call and Put Option Prices
            const callPrice = S * N(d1) - K * Math.exp(-r * T) * N(d2);
            const putPrice = K * Math.exp(-r * T) * N(-d2) - S * N(-d1);

            // Display results
            document.getElementById('result').innerHTML = `
                <p><strong>Calculated Call Option (CE) Price:</strong> ₹${callPrice.toFixed(2)}</p>
                <p><strong>Current Call Option Price (CE):</strong> ₹${currentCallPrice.toFixed(2)}</p>
                <p><strong>Calculated Put Option (PE) Price:</strong> ₹${putPrice.toFixed(2)}</p>
                <p><strong>Current Put Option Price (PE):</strong> ₹${currentPutPrice.toFixed(2)}</p>
                <p><strong>Calculated Volatility (σ):</strong> ${(σ * 100).toFixed(2)}%</p>
            `;
        }
    </script>
</body>
</html>

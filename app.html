<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Option Value Calculator</h1>
    <form id="calculator-form">
      <label for="stock-price">Stock Price (S):</label>
      <input type="number" id="stock-price" step="0.01" required>

      <label for="strike-price">Strike Price (K):</label>
      <input type="number" id="strike-price" step="0.01" required>

      <label for="volatility">Volatility (%) (σ):</label>
      <input type="number" id="volatility" step="0.01" required>

      <label for="time">Time to Maturity (Years) (T):</label>
      <input type="number" id="time" step="0.01" required>

      <label for="risk-free-rate">Risk-Free Rate (%) (r):</label>
      <input type="number" id="risk-free-rate" step="0.01" required>

      <button type="button" onclick="calculateOptionValue()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateOptionValue() {
      // Fetch input values
      const S = parseFloat(document.getElementById('stock-price').value);
      const K = parseFloat(document.getElementById('strike-price').value);
      const σ = parseFloat(document.getElementById('volatility').value) / 100;
      const T = parseFloat(document.getElementById('time').value);
      const r = parseFloat(document.getElementById('risk-free-rate').value) / 100;

      if (isNaN(S) || isNaN(K) || isNaN(σ) || isNaN(T) || isNaN(r)) {
        alert('Please fill in all fields with valid numbers!');
        return;
      }

      // Calculate d1 and d2 for Black-Scholes model
      const d1 = (Math.log(S / K) + (r + Math.pow(σ, 2) / 2) * T) / (σ * Math.sqrt(T));
      const d2 = d1 - σ * Math.sqrt(T);

      // Standard normal distribution function
      function N(x) {
        return (1.0 + Math.erf(x / Math.sqrt(2.0))) / 2.0;
      }

      // Calculate call and put option prices
      const callPrice = S * N(d1) - K * Math.exp(-r * T) * N(d2);
      const putPrice = K * Math.exp(-r * T) * N(-d2) - S * N(-d1);

      // Display results
      document.getElementById('result').innerHTML = `
        <p>Call Option Price: $${callPrice.toFixed(2)}</p>
        <p>Put Option Price: $${putPrice.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>

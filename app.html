<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Multiple URLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Open Multiple URLs</h1>
  <textarea id="urlInput" placeholder="Enter one URL per line"></textarea><br>
  <button onclick="openUrls()">Open All</button>
  <button onclick="clearUrls()">Clear</button>
  <div class="info">
    <p>Paste URLs line by line. Make sure they start with http:// or https://.</p>
  </div>

  <script>
    function openUrls() {
      const input = document.getElementById('urlInput').value.trim();
      const urls = input.split('\n').filter(url => url.trim() !== '');

      urls.forEach(url => {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          alert(`Invalid URL skipped: ${url}`);
          return;
        }
        window.open(url, '_blank');
      });
    }

    function clearUrls() {
      document.getElementById('urlInput').value = '';
    }
  </script>
</body>
</html>

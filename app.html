<!DOCTYPE html>
<html>
<head>
<title>Instagram Post Preview</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Custom CSS styles for better presentation */
.insta-post {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin-top: 20px;
}
.status-bar {
  background-color: #333;
  color: #fff;
  padding: 5px;
  text-align: right;
}
.status-time {
  margin-right: 10px;
}
.battery-container {
  display: inline-block;
  margin-left: 10px;
}
.battery {
  width: 20px;
  height: 10px;
  background-color: #fff;
  border-radius: 3px;
  position: relative;
}
.battery-level {
  background-color: #000;
  position: absolute;
  top: 0;
  left: 0;
  width: 50%; /* Adjust based on battery percentage */
  height: 100%;
}
.instapost-android-header {
  background-color: #fff;
  padding: 10px;
  text-align: center;
}
.insta-ios-header {
  background-color: #fff;
  padding: 10px;
  text-align: center;
}
.ios-header {
  background-color: #fff;
  padding: 5px;
  text-align: right;
}
.whatsapp-iphone-status-bar {
  background-color: #fff;
}
.iphone-moblie-network {
  display: inline-block;
  margin-right: 5px;
}
.iphone-time {
  margin-right: 10px;
}
.iphone-battery {
  width: 18px;
  height: 8px;
  background-color: #fff;
  border-radius: 2px;
  position: relative;
}
.iphone-battery-percentage {
  background-color: #000;
  position: absolute;
  top: 0;
  left: 0;
  width: 50%; /* Adjust based on battery percentage */
  height: 100%;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="insta-post">
        <div class="insta-android-header"> 
          <img src="https://fakedetail.com/assets/images/insta-header-android.png" alt="instagram-post-header"> 
        </div>
        <div class="insta-ios-header"> 
          <img src="https://fakedetail.com/assets/images/insta-header-ios.png" alt="instagram-post-header"> 
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

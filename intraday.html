<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraday Option Entry Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intraday Option Entry Price Calculator</h1>
        <div class="form-group">
            <label for="option-type">Select Option Type (Call/Put):</label>
            <select id="option-type" onchange="updateExpectedPriceLabel()">
                <option value="call">Call</option>
                <option value="put">Put</option>
            </select>
        </div>
        <div class="form-group">
            <label for="strike-price">Option Strike Price (₹):</label>
            <input type="number" id="strike-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="current-option-price">Current Option Price (₹):</label>
            <input type="number" id="current-option-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="expected-time">Expected Entry Time (HH:MM):</label>
            <input type="time" id="expected-time" required>
        </div>
        <div class="form-group">
            <label for="stock-price">Underlying Stock Price (₹):</label>
            <input type="number" id="stock-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="expected-price" id="expected-price-label">Expected Price of Stock (₹):</label>
            <input type="number" id="expected-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="delta">Delta Value (can be positive or negative):</label>
            <input type="number" id="delta" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="theta">Theta Decay Value:</label>
            <input type="number" id="theta" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="gamma">Gamma Value:</label>
            <input type="number" id="gamma" step="0.01" required>
        </div>
        <button onclick="calculateIntradayEntryPrice()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateIntradayEntryPrice() {
    const optionType = document.getElementById('option-type').value;
    const K = parseFloat(document.getElementById('strike-price').value);
    const currentOptionPrice = parseFloat(document.getElementById('current-option-price').value);
    const S = parseFloat(document.getElementById('stock-price').value);
    const E = parseFloat(document.getElementById('expected-price').value);
    const delta = parseFloat(document.getElementById('delta').value);
    const theta = parseFloat(document.getElementById('theta').value);
    const gamma = parseFloat(document.getElementById('gamma').value);

    if (isNaN(K) || isNaN(currentOptionPrice) || isNaN(S) || isNaN(E) || isNaN(delta) || isNaN(theta) || isNaN(gamma)) {
        document.getElementById('result').innerHTML = '<p class="error">Please fill in all fields with valid numbers!</p>';
        return;
    }

    // Get the expected time input
    const expectedTime = document.getElementById('expected-time').value;
    const [hours, minutes] = expectedTime.split(':').map(Number);
    const timeToEntryInHours = hours + minutes / 60;

    if (timeToEntryInHours <= 0) {
        document.getElementById('result').innerHTML = '<p class="error">Expected Entry Time must be in the future!</p>';
        return;
    }

    // Calculate price adjustments
    const deltaAdjustment = delta * (E - S);
    const gammaAdjustment = 0.5 * gamma * Math.pow(E - S, 2);
    const thetaAdjustment = theta * timeToEntryInHours;

    const adjustedOptionPrice = currentOptionPrice + deltaAdjustment + gammaAdjustment - thetaAdjustment;

    let resultMessage = `
        <div class="result-item">
            <span>Option Type:</span> ${optionType.charAt(0).toUpperCase() + optionType.slice(1)}
        </div>
        <div class="result-item">
            <span>Calculated Entry Price (${optionType === 'call' ? 'CE' : 'PE'}):</span> ₹${adjustedOptionPrice.toFixed(2)}
        </div>
        <div class="result-item">
            <span>Time to Entry:</span> ${timeToEntryInHours.toFixed(2)} hours
        </div>
    `;

    document.getElementById('result').innerHTML = resultMessage;
}
    </script>
</body>
</html>

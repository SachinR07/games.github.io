<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nse results calendar,quarterly results today</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .company-title {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
            text-decoration: underline;
        }
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>nse results calendar,quarterly results today</h1>
    <div id="results"></div>

    <script>
        const itemsPerPage = 10; // Number of companies per page
        let currentPage = 1;
        let companies = [];

        async function loadResults() {
            try {
                const response = await fetch('results.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch results.txt');
                }
                const data = await response.text();
                parseData(data);
                displayResults();
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function parseData(data) {
    const lines = data.trim().split('\n');
    companies = [];
    let currentCompany = null;

    lines.forEach(line => {
        if (!line.includes('\t')) {
            // New company section
            if (currentCompany) companies.push(currentCompany); // Add the previous company to the list
            currentCompany = { name: line.trim(), headers: [], rows: [] };
        } else if (currentCompany && currentCompany.headers.length === 0) {
            // Headers row
            currentCompany.headers = line.trim().split('\t');
        } else if (currentCompany) {
            // Data row
            currentCompany.rows.push(line.trim().split('\t'));
        }
    });

    // Add the last company to the list
    if (currentCompany) companies.push(currentCompany);
}


        function paginateData(companies, page) {
            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            return companies.slice(start, end);
        }

        function displayPagination(totalPages) {
            const pagination = document.createElement('div');
            pagination.id = 'pagination';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.disabled = i === currentPage;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayResults();
                });
                pagination.appendChild(button);
            }

            document.getElementById('results').appendChild(pagination);
        }

        function displayResults() {
            const container = document.getElementById('results');
            container.innerHTML = ''; // Clear previous content

            const paginatedData = paginateData(companies, currentPage);
            paginatedData.forEach(company => {
                const companyTitle = document.createElement('div');
                companyTitle.className = 'company-title';
                companyTitle.textContent = company.name;
                container.appendChild(companyTitle);

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                company.headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                company.rows.forEach(row => {
                    const rowElement = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        rowElement.appendChild(td);
                    });
                    table.appendChild(rowElement);
                });

                container.appendChild(table);
            });

            const totalPages = Math.ceil(companies.length / itemsPerPage);
            displayPagination(totalPages);
        }

        // Load the results when the page is ready
        loadResults();
    </script>
    <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
    });
  </script>
</body>
</html>

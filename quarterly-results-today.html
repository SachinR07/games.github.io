<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarterly results today</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .company-title {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>nse results calendar,quarterly results today</h1>
    <div id="results"></div>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('results.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch results.txt');
                }
                const data = await response.text();
                displayResults(data);
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayResults(data) {
            const lines = data.trim().split('\n');
            const container = document.getElementById('results');
            let currentCompany = null;
            let table = null;

            lines.forEach(line => {
                if (!line.includes('\t')) {
                    // New company section
                    if (table) container.appendChild(table);
                    const companyTitle = document.createElement('div');
                    companyTitle.className = 'company-title';
                    companyTitle.textContent = line.trim();
                    container.appendChild(companyTitle);

                    table = document.createElement('table');
                    currentCompany = null;
                } else if (!currentCompany) {
                    // Headers row
                    currentCompany = line.trim().split('\t');
                    const headerRow = document.createElement('tr');
                    currentCompany.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
                } else {
                    // Data row
                    const row = document.createElement('tr');
                    line.trim().split('\t').forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }
            });

            if (table) container.appendChild(table);
        }

        // Load the results when the page is ready
        loadResults();
    </script>
</body>
</html>

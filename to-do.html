<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #eventInput, #eventDate {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }
        #eventInput {
            width: 40%;
        }
        #eventDate {
            width: 30%;
        }
        #addEventBtn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addEventBtn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .eventDetails {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .eventDate {
            font-size: 0.9rem;
            color: #555;
        }
        .editBtn, .deleteBtn {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .editBtn {
            background-color: #ffc107;
            color: #fff;
        }
        .deleteBtn {
            background-color: #dc3545;
            color: #fff;
        }
        .editBtn:hover {
            background-color: #e0a800;
        }
        .deleteBtn:hover {
            background-color: #c82333;
        }
        #clearAllBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        #clearAllBtn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events To-Do List</h1>
    <div style="text-align: center;">
        <input type="text" id="eventInput" placeholder="Enter an event" />
        <input type="date" id="eventDate" />
        <button id="addEventBtn">Add Event</button>
    </div>
    <ul id="eventList"></ul>
    <button id="clearAllBtn">Clear All</button>

    <script>
        const eventInput = document.getElementById('eventInput');
        const eventDate = document.getElementById('eventDate');
        const addEventBtn = document.getElementById('addEventBtn');
        const eventList = document.getElementById('eventList');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Load events from localStorage
        const loadEvents = () => {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.forEach(event => addEventToDOM(event.text, event.date));
        };

        // Save events to localStorage
        const saveEvents = () => {
            const events = [];
            document.querySelectorAll('#eventList li').forEach(li => {
                const text = li.querySelector('.eventText').textContent;
                const date = li.querySelector('.eventDate').textContent;
                events.push({ text, date });
            });
            localStorage.setItem('events', JSON.stringify(events));
        };

        // Add event to DOM
        const addEventToDOM = (eventText, eventDate) => {
            const li = document.createElement('li');

            const eventDetails = document.createElement('div');
            eventDetails.className = 'eventDetails';

            const spanText = document.createElement('span');
            spanText.textContent = eventText;
            spanText.className = 'eventText';

            const spanDate = document.createElement('span');
            spanDate.textContent = eventDate;
            spanDate.className = 'eventDate';

            eventDetails.appendChild(spanText);
            eventDetails.appendChild(spanDate);

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'editBtn';
            editBtn.onclick = () => editEvent(li);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'deleteBtn';
            deleteBtn.onclick = () => deleteEvent(li);

            li.appendChild(eventDetails);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            eventList.appendChild(li);
        };

        // Add event
        addEventBtn.addEventListener('click', () => {
            const eventText = eventInput.value.trim();
            const eventDateValue = eventDate.value;

            if (eventText && eventDateValue) {
                addEventToDOM(eventText, eventDateValue);
                saveEvents();
                eventInput.value = '';
                eventDate.value = '';
            } else {
                alert('Please enter both an event and a date!');
            }
        });

        // Edit event
        const editEvent = (li) => {
            const text = li.querySelector('.eventText').textContent;
            const date = li.querySelector('.eventDate').textContent;

            const newText = prompt('Edit your event:', text);
            const newDate = prompt('Edit the date (YYYY-MM-DD):', date);

            if (newText && newDate) {
                li.querySelector('.eventText').textContent = newText;
                li.querySelector('.eventDate').textContent = newDate;
                saveEvents();
            }
        };

        // Delete event
        const deleteEvent = (li) => {
            li.remove();
            saveEvents();
        };

        // Clear all events
        clearAllBtn.addEventListener('click', () => {
            eventList.innerHTML = '';
            localStorage.removeItem('events');
        });

        // Initialize app
        loadEvents();
    </script>
    <script>
  document.addEventListener('contextmenu', (event) => {
    event.preventDefault();
    alert('Right-click is disabled on this page.');
  });
</script>
</body>
</html>

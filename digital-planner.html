<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="planner-container">
        <aside class="sidebar">
            <div id="calendar">
                </div>
        </aside>
        <main class="content">
            <section class="tasks">
                <h2>Tasks</h2>
                <div class="task-input">
                    <input type="text" id="new-task-title" placeholder="Enter task title">
                    <button id="add-task"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <div id="task-list">
                    <p id="no-tasks-message">No tasks available. Add a task to get started!</p>
                </div>
            </section>
            <section class="time-blocking">
                <h2>Time Blocking</h2>
                <div id="time-blocks">
                    </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Planner | To-Do App</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .details {
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }
    .delete-btn, .complete-btn {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .complete-btn {
      background-color: #2196F3;
      color: white;
    }
    .complete-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planner | To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Enter your task..." />
    <input type="date" id="deadlineInput" />
    <select id="categoryInput">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <select id="priorityInput">
      <option value="High">High ðŸ”¥</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low ðŸ’¤</option>
    </select>
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Load tasks from localStorage on startup
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => addTaskToDOM(task.text, task.deadline, task.category, task.priority, task.completed));
    };

    // Add task
    document.getElementById('addTaskBtn').addEventListener('click', function() {
      const taskInput = document.getElementById('taskInput').value.trim();
      const deadlineInput = document.getElementById('deadlineInput').value;
      const categoryInput = document.getElementById('categoryInput').value;
      const priorityInput = document.getElementById('priorityInput').value;

      if (taskInput) {
        addTaskToDOM(taskInput, deadlineInput, categoryInput, priorityInput);
        saveTaskToLocalStorage(taskInput, deadlineInput, categoryInput, priorityInput, false);
        document.getElementById('taskInput').value = '';
        document.getElementById('deadlineInput').value = '';
      } else {
        alert('Please enter a task!');
      }
    });

    // Add task to DOM
    function addTaskToDOM(taskText, deadline, category, priority, completed = false) {
      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = completed ? 'completed' : '';

      li.innerHTML = `
        <div class="task-header">
          <span>${taskText}</span>
          <span>[${priority}]</span>
        </div>
        <div class="details">
          <span>Category: ${category}</span> | 
          <span>Deadline: ${deadline || 'None'}</span>
        </div>
        <div class="actions">
          <button class="complete-btn" onclick="toggleComplete(this)">${completed ? 'Mark Incomplete' : 'Mark Complete'}</button>
          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
      `;
      taskList.appendChild(li);
    }

    // Save task to localStorage
    function saveTaskToLocalStorage(taskText, deadline, category, priority, completed) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ text: taskText, deadline, category, priority, completed });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Toggle task completion
    function toggleComplete(buttonElement) {
      const li = buttonElement.parentElement.parentElement;
      const taskText = li.querySelector('.task-header span').textContent;
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const updatedTasks = tasks.map(task =>
        task.text === taskText ? { ...task, completed: !task.completed } : task
      );
      localStorage.setItem('tasks', JSON.stringify(updatedTasks));
      li.classList.toggle('completed');
      buttonElement.textContent = li.classList.contains('completed') ? 'Mark Incomplete' : 'Mark Complete';
    }

    // Delete task
    function deleteTask(buttonElement) {
      const li = buttonElement.parentElement.parentElement;
      const taskText = li.querySelector('.task-header span').textContent;
      li.remove();
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const updatedTasks = tasks.filter(task => task.text !== taskText);
      localStorage.setItem('tasks', JSON.stringify(updatedTasks));
    }
  </script>
</body>
</html>

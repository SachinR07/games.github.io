<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="planner">
    <aside class="calendar">
      <h3>January 2025</h3>
      <ul>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <!-- Add dates dynamically via JS -->
      </ul>
    </aside>
    <main class="tasks">
      <h2>Tasks</h2>
      <div id="task-list">
        <!-- Tasks will be dynamically added -->
      </div>
      <button id="add-task">Add Task</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

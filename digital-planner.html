<html lang="en">
<head>

  <title>Planner | To-Do App</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-header {
      font-size: 16px;
      font-weight: bold;
    }

    .task-details {
      font-size: 14px;
      color: #555;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planner | To-Do App</h1>
    <div class="form-group">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <input type="date" id="deadlineInput" />
    </div>
    <div class="form-group">
      <label for="priorityInput">Priority:</label>
      <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Add task functionality
    document.getElementById('addTaskBtn').addEventListener('click', function() {
      const taskInput = document.getElementById('taskInput').value.trim();
      const deadlineInput = document.getElementById('deadlineInput').value;
      const priorityInput = document.getElementById('priorityInput').value;

      if (taskInput) {
        addTaskToDOM(taskInput, deadlineInput, priorityInput);
        clearInputs();
      } else {
        alert('Please enter a task!');
      }
    });

    // Add task to DOM
    function addTaskToDOM(task, deadline, priority) {
      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');

      li.innerHTML = `
        <div>
          <div class="task-header">${task}</div>
          <div class="task-details">Deadline: ${deadline || 'None'} | Priority: ${priority}</div>
        </div>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;

      // Apply priority color
      li.style.borderLeft = `10px solid ${
        priority === 'High' ? 'green' : priority === 'Medium' ? 'blue' : 'yellow'
      }`;

      taskList.appendChild(li);
    }

    // Clear input fields
    function clearInputs() {
      document.getElementById('taskInput').value = '';
      document.getElementById('deadlineInput').value = '';
      document.getElementById('priorityInput').value = 'High';
    }

    // Delete task
    function deleteTask(buttonElement) {
      buttonElement.parentElement.remove();
    }
  </script>
</body>
</html>

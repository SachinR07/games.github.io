  <title>Notepad App- Online Notepad & Wordpad (Text Editor) for Making Notes </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f9;
    }
    textarea {
      width: 90%;
      height: 300px;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .download-btn {
      background-color: #2196F3;
      color: white;
    }
    .clear-btn {
      background-color: #f44336;
      color: white;
    }
    .info {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Notepad App</h1>
  <textarea id="notepad" placeholder="Start typing your notes here..."></textarea><br>
  <button class="save-btn" onclick="saveNotes()">Save</button>
  <button class="download-btn" onclick="downloadNotes()">Download as .txt</button>
  <button class="clear-btn" onclick="clearNotes()">Clear</button>
  <div class="info">
    <p>Your notes are automatically saved in your browser. You can also download them as a text file.</p>
  </div>

  <script>
    // Load saved notes when the app starts
    window.onload = function() {
      const savedNotes = localStorage.getItem('notepadContent');
      if (savedNotes) {
        document.getElementById('notepad').value = savedNotes;
      }
    };

    // Save notes to localStorage
    function saveNotes() {
      const notes = document.getElementById('notepad').value;
      localStorage.setItem('notepadContent', notes);
      alert('Notes saved successfully!');
    }

    // Download notes as a .txt file
    function downloadNotes() {
      const notes = document.getElementById('notepad').value;
      if (!notes) {
        alert('No content to download!');
        return;
      }
      const blob = new Blob([notes], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notes.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Clear notes both from the textarea and localStorage
    function clearNotes() {
      if (confirm('Are you sure you want to clear all notes?')) {
        document.getElementById('notepad').value = '';
        localStorage.removeItem('notepadContent');
        alert('Notes cleared!');
      }
    }
  </script>
</body>
</html>

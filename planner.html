<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A stock contract buying planner app.">
  <meta name="keywords" content="Stock Planner, FNO, Futures, Options, Call, Put">
  <meta name="author" content="Your Name">
  <title>Stock Contract Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-header {
      font-size: 16px;
      font-weight: bold;
    }

    .task-details {
      font-size: 14px;
      color: #555;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Contract Planner</h1>
    <div class="form-group">
      <label for="stockSelect">Select Stock:</label>
      <select id="stockSelect">
        <option value="" disabled selected>Loading stocks...</option>
      </select>
      <input type="date" id="deadlineInput" />
    </div>
    <div class="form-group">
      <label for="optionType">Option Type:</label>
      <select id="optionType">
        <option value="Call">Call</option>
        <option value="Put">Put</option>
        <option value="Futures">Futures</option>
      </select>
    </div>
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Load stocks from CSV file
    async function loadStocks() {
      const response = await fetch("stock_list.csv"); // Ensure the CSV is in the same directory
      const data = await response.text();
      const rows = data.split("\n");
      const stockSelect = document.getElementById("stockSelect");
      rows.forEach((row) => {
        if (row.trim()) {
          const option = document.createElement("option");
          option.value = row.trim();
          option.textContent = row.trim();
          stockSelect.appendChild(option);
        }
      });
    }

    // Add task functionality
    document.getElementById("addTaskBtn").addEventListener("click", function () {
      const stock = document.getElementById("stockSelect").value;
      const deadline = document.getElementById("deadlineInput").value;
      const optionType = document.getElementById("optionType").value;

      if (stock) {
        addTaskToDOM(stock, deadline, optionType);
        clearInputs();
      } else {
        alert("Please select a stock!");
      }
    });

    // Add task to DOM
    function addTaskToDOM(stock, deadline, optionType) {
      const taskList = document.getElementById("taskList");
      const li = document.createElement("li");

      li.innerHTML = `
        <div>
          <div class="task-header">${stock}</div>
          <div class="task-details">Deadline: ${deadline || "None"} | Option Type: ${optionType}</div>
        </div>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;

      taskList.appendChild(li);
    }

    // Clear input fields
    function clearInputs() {
      document.getElementById("stockSelect").value = "";
      document.getElementById("deadlineInput").value = "";
      document.getElementById("optionType").value = "Call";
    }

    // Delete task
    function deleteTask(buttonElement) {
      buttonElement.parentElement.remove();
    }

    // Load stocks on page load
    loadStocks();
  </script>
</body>
</html>
